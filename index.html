<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>与ダメージ分布</title>
        <link rel="stylesheet" type="text/css" href="test.css">
        <script src="https://codeorigin.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="test.js"></script>
    </head>
    <body>
        <h3>2つの装備構成の与ダメージ分布を計算・比較します</h3>
        <div class="enemy">
            <table class="EnemyTable">
                <th class="EnemyTable-head">-any-</th>
                <th class="EnemyTable-head">耐久</th>
                <th class="EnemyTable-head">装甲</th>
                <th class="EnemyTable-head">装甲破砕効果</th>
                <th class="EnemyTable-head">弾薬量補正</th>
            </table>
        </div>
        <div class="EqNum">装備構成1</div>
        <table class="AttackTable">
            <tr class="AttackTable-head">
                <th>攻撃種別</th>
                <th>最終攻撃力(CL1)</th>
                <th>最終攻撃力(CL2)</th>
                <th>CL2率</th>
                <th>命中率</th>
                <th>発動率</th>
            </tr>
            <tr>
                <td>魚魚CI</td>
                <td><input type="number" value="300" min="1" id="EQ1-f1-1"></td>
                <td><input type="number" value="450" min="1" id="EQ1-f2-1"></td>
                <td><input type="number" value="0.13" min="0" max="0.13" step="0.01" id="EQ1-CL-1"></td>
                <td><input type="number" value="0.97" min="0.11" max="0.97" step="0.01" id="EQ1-Acc-1"></td>
                <td><input type="number" value="0" min="0" max="1" step="0.001" id="EQ1-chance-1"></td>
            </tr>
                <td>単発</td>
                <td>200</td>
                <td>300</td>
                <td>0.13</td>
                <td>0.97</td>
                <td>0.28</td>
            <tr>
        </table>
        <input type="button" value="計算" onClick="calc();" id="calcbotton">
        <div id="output">aaa</div>
    </body>
</html>
